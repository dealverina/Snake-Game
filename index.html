<div style="margin: 10px;">
    <div style="padding-bottom: 10px">
        <h1>Mini Snake Game Using Javascript</h1>
        <h1>Score: <span id="score">0</span></h1>
        Theme: <button onclick="colorful()">Colorful</button> <button onclick="blackAndWhite()">Black and White</button>
    </div>
    <canvas id="canvas" width="400" height="400"></canvas>
</div>

<script>
    window.onload = function () {
        canvas = document.getElementById('canvas')
        context = canvas.getContext("2d")
        document.addEventListener("keydown", keyPush)
        setInterval(game, 1000/13)
    }

    px = py = 10;
    gs = tc = 20;
    ax = ay = 15;
    xv = yv = tampXV = tampYV = 0;
    trail = [];
    tail = 5;
    score = 0;
    snakeColor = "pink";
    fruitColor = "red";

    function colorful(){
        snakeColor = "pink";
        fruitColor = "red";
    }

    function blackAndWhite(){
        snakeColor = "white";
        fruitColor = "gray";
    }

    function game(){
        px += xv;
        py += yv;

        if(px < 0){
            px = tc - 1;
        }

        if(px > tc-1){
            px = 0;
        }

        if(py < 0){
            py = tc - 1;
        }

        if(py > tc-1){
            py = 0;
        }

        context.fillStyle = "black";
        context.fillRect(0, 0, canvas.width, canvas.height);
        
        context.fillStyle = snakeColor;
        for(var i = 0; i < trail.length; i++){
            context.fillRect(trail[i].x*gs, trail[i].y*gs, gs-2, gs-2);
            if(trail[i].x == px && trail[i].y == py){
                if(score != 0){
                    if(tampXV != 0){
                        if(tampXV + xv != 0){
                            gameOver()
                        }
                    } else if(tampYV != 0){
                        if(tampYV + yv != 0){
                            gameOver()
                        }
                    }
                }
            }
        }

        trail.push({
            x: px,
            y: py
        })

        while(trail.length > tail){
            trail.shift();
        }

        if(ax == px && ay == py){
            tail++;
            score++;
            scoring(score)
            ax = Math.floor(Math.random() * tc);
            ay = Math.floor(Math.random() * tc);
        }

        context.fillStyle = fruitColor;
        context.fillRect(ax*gs, ay*gs, gs-2, gs-2);
    }

    function gameOver(){
        score = 0;
        scoring(score);
        alert("GAME OVER!!!");
        location.reload();
    }

    function scoring(point){
        document.getElementById('score').innerHTML = point;
    }

    function keyPush(event){
        tampXV = xv;
        tampYV = yv;

        switch(event.keyCode){
            case 37:
                // console.log("arrow left")
                xv = -1; yv = 0;
                break;
            case 38:
                // console.log("arrow up")
                xv = 0; yv = -1;
                break;
            case 39:
                // console.log("arrow right")
                xv = 1; yv = 0;
                break;
            case 40:
                // console.log("arrow bottom")
                xv = 0; yv = 1;
                break;
        }
    }
</script>
